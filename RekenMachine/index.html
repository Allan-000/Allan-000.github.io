<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reken App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="container">
            <!--Multiplication-->
            <input class="multiInput1 multiInputs" type="number">
            <span class="multiSign">*</span>
            <input class="multiInput2 multiInputs" type="number">
            <span class="multiEqual">=</span>
            <span class="multiResult">0</span>
            <!--division-->
            <input class="divInput1 divInputs" type="number">
            <span class="divSign">/</span>
            <input class="divInput2 divInputs" type="number">
            <span class="divEqual">=</span>
            <span class="divResult">0</span>
            <!--addition-->
            <input class="addInput1 addInputs" type="number">
            <span class="addSign">+</span>
            <input class="addInput2 addInputs" type="number">
            <span class="addEqual">=</span>
            <span class="addResult">0</span>
            <!--subtraction-->
            <input class="subInput1 subInputs" type="number">
            <span class="subSign">-</span>
            <input class="subInput2 subInputs" type="number">
            <span class="subEqual">=</span>
            <span class="subResult">0</span>
            <!--calculate button-->
            <button class="calculate">Calculate</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
